<!DOCTYPE html>

<html>
    <head>
        <base href="/" />

        <meta charset="utf-8">
        <title>W.E.C web | Book a tour</title>

        <link rel="stylesheet" type="text/css" href="styles/bookatour.css" />
    </head>
    <body>
        <h1>Book a tour of the WEC today!</h1>

        <form id="form">
            <div class="label-input-div">
                <label for="name-input">Name</label>
                <input id="name-input" autocomplete="off" required="true" />
            </div>
    
            <div class="label-input-div">
                <label for="date-input">Date</label>
                <input type="date" id="date-input" required="true" />
            </div>
    
            <div class="label-input-div">
                <label for="time-input">Time</label>
                <input type="time" id="time-input" required="true" />
            </div>
    
            <input type="submit" value="Book" id="submit-button" />
        </form>

        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

        <script src="scripts/bookatour.js" type="module"></script>
        <script src="scripts/header.js"></script>
    </body>
</html>
